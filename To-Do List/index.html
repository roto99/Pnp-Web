<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do List</title>
</head>
<body>
    <div class="frame">
    <div class="name">
    <h1>To-Do List</h1>
</div>

    <div class="writeText">
    <input type="text" id="text" placeholder="할 일을 입력하세요 :)" />
    <button id="add">+</button>
</div>

    <div class="contentList">
    <fieldset>
        <legend>목록</legend>
    <ul id="contents" style="list-style-type:none"></ul>
    </fieldset>
</div>

    <div class="selectBtns">
    <button id="allSelect">전체 선택</button>
    <button id="allDelete">전체 해제</button>
    <button id="important">중요</button>
    <button id="reset">해제</button>
    <button id="remove">삭제</button>
    
</div>

</div>
    <script src="app.js"></script>
</body>
</html>
